<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Practive Boostrap</title>

		<link href="main.css" rel="stylesheet">

</head>

<body>
	
	<section class="section-login">
		
		<div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
	  	<div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background">
				<h3 class="text-center">LOGIN NOW</h3>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		  		<div class="row">
		    		<form name="loginForm" method="POST">
		      			<div class="form-group">
		        			<div class="col-sm-12 col-md-12 col-lg-12 form-item">
		          				<input type="text" name="username" class="form-control" placeholder="Username"/>
	            			</div>
	          			</div>
		      			<div class="form-group">
		        			<div class="col-sm-12 col-md-12 col-lg-12 form-item">
		          				<input type="password" name="password" class="form-control" placeholder="Password"/>
	            			</div>
	          			</div>
		      			<div class="form-group">
		        			<div class="col-sm-6 col-md-6 col-lg-6 form-item">
		          				<input type="checkbox" name="remember-me"/>Remember me!
							</div>
		        			<div class="col-sm-6
					col-md-6 col-lg-6 resetpassword">
								<a href="#">Forgot Password ?</a>
	          				</div>
						</div>
		      			<div class="form-group">
		        			<div class="col-sm-12
					col-md-12 col-lg-12 form-item">
		          				<input type="submit" name="submit" class="btn-login" value="LOGIN"/>
	            			</div>
	          			</div>
		      			<div class="form-group user-register">
		        			<div class="col-sm-12
					col-md-12 col-lg-12 form-item"> <br/>
		          Don't have an account? <a href="#"> Register an account</a>
				  			</div>
	          			</div>
	        		</form>
	      		</div>
	  		</div>
		</div>
		<div class="col-xm-2 col-sm-3 col-md-3 col-lg-4"></div>
	</section>
	

	<script src="js/bootstrap.js"></script>
</body></html>
